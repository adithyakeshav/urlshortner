<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Home</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel = "stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="container">
    <div class="row jumbotron top-box">
        <div class="col-md-5">
            <h2> URL Shortener </h2>
        </div>
        <div class = "addmargin col-md-7">
            <form th:action="@{/submit}" class = "form form-group" method="POST" th:object="${urlShortener}" >
                <input placeholder="ShortForm" type="text" class="form form-inline" th:field="*{shortString}"  />
                <input placeholder="Valid URL" class="form form-inline" type="text" th:field="*{expansionString}">
                <button type="submit" class="btn btn-primary">Shorten</button>
            </form>
        </div>
    </div>
    
    <div class="gap"></div>  
    
    <table class="table table-striped">
        <tr>
            <th> Handle</th>
            <th> Actual URL </th>
        </tr>
        <tr th:each="url : ${urls}">
            <td th:text="${url.shortString}"></td>
            <td> <a th:href="@{${url.expansionString}}" th:text="${url.expansionString}"  > </a></td>
        </tr>
        
    </table>

</body>
</html>
